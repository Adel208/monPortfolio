<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #121212; /* Fond sombre */
            color: #ffffff; /* Texte blanc */
            margin: 0;
        }
        .container {
            background: #1e1e1e; /* Bloc lÃ©gÃ¨rement plus clair */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #4CAF50; /* Vert pour un effet pro */
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #cccccc; /* Texte gris clair pour le contraste */
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirection automatique aprÃ¨s 5 secondes
        setTimeout(() => {
            window.location.href = "/";
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Merci ! ðŸ™Œ</h1>
        <p>Your message has been sent successfully. We will reply to you soon.</p>
        <div class="loader"></div> <!-- Animation de chargement -->
        <p>You will be redirected to the home page in a few seconds...</p>
        <a href="/" class="btn">Back to home</a>
    </div>
</body>
</html>
