<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Virtuos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script defer src="scripts.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.payment-container {
    display: flex;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 1000px;
    width: 90%;
    gap: 30px;
}

.payment-form {
    flex: 1;
}

.order-summary {
    flex: 1;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
}

label {
    display: block;
    margin-top: 20px;
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

.stripe-input {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 10px;
}

#card-errors {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}

.bts {
    margin-top: 30px;
}

.btn {
    display: inline-block;
    padding: 12px 25px;
    background: #28a745;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

.btn:hover {
    background: #218838;
}

.back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 18px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.3s;
}

.back-arrow:hover {
    color: #28a745;
}
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">‚Üê Back</a>

    <div class="payment-container">
        <div class="payment-form">
            <h2>Secure Payment</h2>
            <form id="payment-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="card">Card Information</label>
                <div class="stripe-input">
                    <div id="card-element"></div>
                </div>
                <div id="card-errors" role="alert"></div>

                <label for="name">Cardholder Name</label>
                <input type="text" id="name" name="name" required>

                <label for="country">Billing Address</label>
                <select id="country" name="country">
                    <option value="France">France</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                </select>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>

                <div class="bts">
                    <button id="submit-button" class="btn">Pay and Subscribe</button>
                </div>
            </form>
        </div>
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Selected Plan: <strong>Premium</strong></p>
            <p>Price: <strong>$1299</strong></p>
            <p>VAT (20%): <strong>$260</strong></p>
            <p><strong>Total: $1559</strong></p>
        </div>
    </div>
</body>
</html>
